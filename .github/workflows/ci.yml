name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  GO_VERSION: "1.25"

jobs:
  # ===========================================================================
  # Job 1: Go Build & Test (module compatibility)
  # ===========================================================================
  go-build:
    name: Go Build & Test
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      # actions/checkout v6.0.1
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 1
          persist-credentials: false

      # actions/setup-go v6.2.0
      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Verify Go version
        run: go version

      - name: Download dependencies
        run: go mod download

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod/go.sum not tidy" && exit 1)

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race -timeout 10m ./...

  # ===========================================================================
  # Job 2: Bazel Build & Test (primary build system)
  # ===========================================================================
  bazel-build:
    name: Bazel Build & Test
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      # actions/checkout v6.0.1
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 1
          persist-credentials: false

      # bazel-contrib/setup-bazel v0.18.0
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@77a1d3d18379c7cb0a7e3b9fcaaa4d94f1029763
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Bazel version
        run: bazel --version

      - name: Build all targets
        run: bazel build //...

      - name: Run all tests
        run: bazel test //... --test_output=errors

  # ===========================================================================
  # Job 3: Lint
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      # actions/checkout v6.0.1
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 1
          persist-credentials: false

      # actions/setup-go v6.2.0
      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      # golangci/golangci-lint-action v9.2.0
      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20
        with:
          version: latest
          args: --timeout=5m

  # ===========================================================================
  # Job 4: Format Check
  # ===========================================================================
  format:
    name: Format Check
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      # actions/checkout v6.0.1
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 1
          persist-credentials: false

      # actions/setup-go v6.2.0
      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false  # Don't need cache for format check

      - name: Check Go formatting
        run: |
          unformatted=$(gofmt -l $(find . -name '*.go' -not -path './vendor/*' -not -path './bazel-*'))
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            echo ""
            echo "Run 'gofmt -w .' to fix"
            exit 1
          fi
          echo "All Go files are properly formatted"

      - name: Check go.mod formatting
        run: |
          go mod tidy
          if ! git diff --quiet go.mod go.sum; then
            echo "go.mod or go.sum needs tidying"
            git diff go.mod go.sum
            exit 1
          fi

  # ===========================================================================
  # Job 5: Security Scan (optional but recommended)
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write

    steps:
      # actions/checkout v6.0.1
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 1
          persist-credentials: false

      # actions/setup-go v6.2.0
      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

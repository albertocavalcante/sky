name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.0.0)"
        required: true
        type: string
      dry_run:
        description: "Dry run (don't create release)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  GO_VERSION: "1.25"

jobs:
  # ===========================================================================
  # Job 1: Build binaries for all platforms
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read

    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          # macOS
          - goos: darwin
            goarch: amd64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
          # Windows
          - goos: windows
            goarch: amd64
            suffix: ".exe"

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build sky (minimal)
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -trimpath -ldflags="-s -w -X github.com/albertocavalcante/sky/internal/version.version=${{ steps.version.outputs.version }}" \
            -o dist/sky-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
            ./cmd/sky

      - name: Build sky_full (all tools embedded)
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -trimpath -tags=sky_full -ldflags="-s -w -X github.com/albertocavalcante/sky/internal/version.version=${{ steps.version.outputs.version }}" \
            -o dist/sky_full-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
            ./cmd/sky

      - name: Build standalone tools
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          for tool in skyfmt skylint skycheck skyquery skydoc skytest skyrepl skyls; do
            go build -trimpath -ldflags="-s -w -X github.com/albertocavalcante/sky/internal/version.version=${{ steps.version.outputs.version }}" \
              -o dist/${tool}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
              ./cmd/${tool}
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Job 2: Create release with all binaries
  # ===========================================================================
  release:
    name: Release
    runs-on: ubuntu-24.04
    needs: build
    timeout-minutes: 10
    if: ${{ !inputs.dry_run }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: binaries-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create checksums
        working-directory: artifacts
        run: |
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Sky ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Job 3: Dry run summary (when dry_run is true)
  # ===========================================================================
  dry-run-summary:
    name: Dry Run Summary
    runs-on: ubuntu-24.04
    needs: build
    if: ${{ inputs.dry_run }}
    timeout-minutes: 5

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: binaries-*
          merge-multiple: true

      - name: Summary
        run: |
          echo "## Dry Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Would release version: ${{ inputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -lh artifacts/ >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checksums" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cd artifacts && sha256sum * >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

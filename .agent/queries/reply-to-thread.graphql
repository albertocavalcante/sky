mutation($pullRequestId: ID!, $inReplyTo: ID!, $body: String!) {
  addPullRequestReviewThreadReply(input: {pullRequestReviewThreadId: $pullRequestId, body: $body}) {
    comment { id }
  }
}
# Note: The above is for adding a comment to a thread. 
# For a simple reply to a comment, we use addPullRequestReviewComment.
# But for threads, we usually want to reply to the thread itself.

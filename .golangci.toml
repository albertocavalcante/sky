# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

version = "2"

[run]
timeout = "5m"
modules-download-mode = "readonly"
exclude-dirs = [
  "bazel-*",
  "vendor",
]

[linters]
enable = [
  "errcheck",
  "govet",
  "ineffassign",
  "staticcheck",
  "unused",
  "gosimple",
]
disable = [
  "godot",
  "wsl",
  "nlreturn",
  "gofumpt",
]

[settings.errcheck]
check-type-assertions = false
check-blank = false

[settings.govet]
enable-all = true
disable = ["shadow"]

[settings.staticcheck]
checks = ["all"]

[issues]
max-issues-per-linter = 50
max-same-issues = 10

[issues.exclusions]
[[issues.exclusions.rules]]
path = "_test\\.go"
linters = ["funlen"]

[[issues.exclusions.rules]]
path = "\\.pb\\.go"
linters = ["all"]
